<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Retrô</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte Retrô -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-pattern">

  <!-- Título -->
  <img src="img/Logo do Professor Stryke.png" class="logo-jogo">

 <!-- ...existing code... -->


<div class="menu-box"> <!-- CRIEI PARA CONSEGUIR DEIXAR O MENU MAIS ESCURO-->
  <!-- Menu -->
  <ul id="main-menu" class="space-y-4 w-full max-w-md">
    <li data-action="play" class="menu-item p-4 bg-gray-800 pixel-border text-center rounded">JOGAR</li>
    <li data-action="characters" class="menu-item p-4 bg-gray-800 pixel-border text-center rounded">SELECIONAR LUTADORES</li>
    <li data-action="stages" class="menu-item p-4 bg-gray-800 pixel-border text-center rounded">SELECIONAR CENÁRIOS</li>
  </ul>

  <!-- Tela de Seleção de Lutadores -->
  <div id="characters-screen" class="hidden flex-col items-center mt-8 space-y-4 w-full max-w-md">
    <h2 class="text-xl text-red-500 text-center">Selecione seu lutador</h2>
    <div class="grid grid-cols-2 gap-4">
      <div class="p-4 bg-red-700 rounded pixel-border text-center">Lutador 1</div>
      <div class="p-4 bg-red-700 rounded pixel-border text-center">Lutador 2</div>
      <div class="p-4 bg-red-700 rounded pixel-border text-center">Lutador 3</div>
      <div class="p-4 bg-red-700 rounded pixel-border text-center">Lutador 4</div>
    </div>
    <button id="back-from-characters" class="mt-4 p-2 bg-yellow-400 text-black rounded pixel-border">VOLTAR</button>
  </div>

  <!-- Tela de Seleção de Cenários -->
  <div id="stages-screen" class="hidden flex-col items-center mt-8 space-y-4 w-full max-w-md">
    <h2 class="text-xl text-blue-400 text-center">Selecione um cenário</h2>
    <div class="grid grid-cols-2 gap-4">
      <div class="p-4 bg-blue-700 rounded pixel-border text-center">Cenário 1</div>
      <div class="p-4 bg-blue-700 rounded pixel-border text-center">Cenário 2</div>
      <div class="p-4 bg-blue-700 rounded pixel-border text-center">Cenário 3</div>
      <div class="p-4 bg-blue-700 rounded pixel-border text-center">Cenário 4</div>
    </div>
    <button id="back-from-stages" class="mt-4 p-2 bg-yellow-400 text-black rounded pixel-border">VOLTAR</button>
  </div>
</div>
<!-- ...existing code... -->

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
